<div id="progressbar" class="progress" style="height:25px">
  {% for bar in include.progress.bars %}
    {% assign percent = bar.num | divided_by: page.progress.total | times: 100 | round %}
    <div class="progress-bar{% if bar.striped %}-striped{% endif %}" role="progressbar" style="width:{{ percent }}%;background-color:{{ bar.color }};color:{{ bar.text | default: 'white' }}" alt="{{ percent }} progress for {{ bar.label }}" aria-valuenow="15" aria-valuemin="0" aria-valuemax="100">
      {% unless bar.striped %}{{ percent }}%{% endunless %}
    </div>
  {% endfor %}
</div>

<br>

{% for bar in include.progress.bars %}
  <p><div style="display:inline;background-color:{{ bar.color }};border: 1px solid black;margin-right:1rem;">&nbsp;&nbsp;&nbsp;&nbsp;</div>{{ bar.label }}</p>
{% endfor %}
